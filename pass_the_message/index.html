<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center; font-weight: bold; font-size: 20px;">Pass the message</h3>
                <p style="border-bottom: 3px solid lightgray;"></p>
            </p>
            <p>
                <label style="font-size: 17px; ">Enter a message</label><br>
                <button id="icon" style="border-radius: 5px 0 0 5px;"><i class="fa-regular fa-envelope"></i></button><input type="text" id="message-input"><br><br>
                <button id="submit_btn">Submit</button>
            </p>
            <p id="message-output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
